
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">User List</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <th class="py-2 px-4 border-b text-left">User Id</th>
        <th class="py-2 px-4 border-b text-left">Profile</th>
        <th class="py-2 px-4 border-b text-left">Full Name</th>
        <th class="py-2 px-4 border-b text-left">Email</th>
        <th class="py-2 px-4 border-b text-left">Location</th>
        <th class="py-2 px-4 border-b text-left">Phone</th>
        <th class="py-2 px-4 border-b text-left">Joined Date</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="border-t cursor-pointer" (click)="openDialog(user)">
          <td class="py-2 px-4">{{ user.userId }}</td>
          <td class="py-2 px-4">
            <img [src]="user.profilePic" alt="Profile" class="rounded-full w-12 h-12">
          </td>
          <td class="py-2 px-4">{{ user.fullName }}</td>
          <td class="py-2 px-4">{{ user.email }}</td>
          <td class="py-2 px-4">{{ user.location }}</td>
          <td class="py-2 px-4">{{ user.contactInfo.phone }}</td>
          <td class="py-2 px-4">{{ user.contactInfo.joinedDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
