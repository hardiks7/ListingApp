<div class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">{{ isNew ? 'Create New User' : 'Edit User' }}</h2>
      <button (click)="close()" class="text-red-500 hover:text-red-700">Close</button>
    </div>

    <!-- Form Section -->
    <div class="grid grid-cols-2 gap-1.5 ">
      <div>
        <label class="block text-sm font-bold mb-2">User Id:</label>
        <input [(ngModel)]="user.userId" name="userId" class="w-full p-2 border rounded" readonly>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Username:</label>
        <input [(ngModel)]="user.username" name="username" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Full Name:</label>
        <input [(ngModel)]="user.fullName" name="fullName" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Email:</label>
        <input [(ngModel)]="user.email" type="email" name="email" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Location:</label>
        <input [(ngModel)]="user.location" name="location" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Phone:</label>
        <input [(ngModel)]="user.contactInfo.phone" name="phone" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Secondary Email:</label>
        <input [(ngModel)]="user.contactInfo.secondaryEmail" name="secondaryEmail" type="email"
          class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Joined Date:</label>
        <input [(ngModel)]="user.contactInfo.joinedDate" name="joinedDate" class="w-full p-2 border rounded"
          type="date">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Bio:</label>
        <textarea [(ngModel)]="user.bio" name="bio" class="w-full p-2 border rounded"></textarea>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Hobbies:</label>
        <input [(ngModel)]="user.hobbies" name="hobbies" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Birthdate:</label>
        <input [(ngModel)]="user.birthdate" name="birthdate" class="w-full p-2 border rounded" type="date">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Language:</label>
        <input [(ngModel)]="user.language" name="language" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Education:</label>
        <input [(ngModel)]="user.education" name="education" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Work:</label>
        <input [(ngModel)]="user.work" name="work" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Relationship Status:</label>
        <input [(ngModel)]="user.relationshipStatus" name="relationshipStatus" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Gender:</label>
        <input [(ngModel)]="user.gender" name="gender" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Pronouns:</label>
        <input [(ngModel)]="user.pronouns" name="pronouns" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Interests:</label>
        <input [(ngModel)]="user.interests" name="interests" class="w-full p-2 border rounded">
      </div>
    </div>
    <div class="mt-6 flex justify-end space-x-4">
      <button (click)="close()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
      <button (click)="save()" class="bg-blue-500 text-white px-4 py-2 rounded">
        {{ isNew ? 'Create' : 'Update' }}
      </button>
    </div>
  </div>
</div>
